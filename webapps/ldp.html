<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDP Analyzer - Deriv Trading Bot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: #21262d;
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #39d353;
            --accent-red: #f85149;
            --accent-purple: #a371f7;
            --accent-yellow: #d29922;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 16px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .balance-badge {
            padding: 6px 12px;
            background: var(--bg-card);
            border-radius: 20px;
            font-weight: 600;
            color: var(--accent-green);
        }
        .auto-trade-section {
            background: linear-gradient(135deg, var(--bg-secondary), #1a1a2e);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .auto-trade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .auto-trade-header h3 {
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-badge.running {
            background: rgba(57, 211, 83, 0.15);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }
        .status-badge.stopped {
            background: rgba(248, 81, 73, 0.15);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
        }
        .status-badge.connecting {
            background: rgba(210, 153, 34, 0.15);
            color: var(--accent-yellow);
            border: 1px solid var(--accent-yellow);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .stake-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }
        .stake-btn {
            padding: 8px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .stake-btn:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }
        .stake-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }
        .auto-trade-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: var(--bg-card);
            border-radius: 8px;
        }
        .toggle-switch {
            width: 50px;
            height: 26px;
            background: var(--border-color);
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-switch.active {
            background: var(--accent-green);
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        .toggle-switch.active::after {
            transform: translateX(24px);
        }
        .auto-trade-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 12px;
        }
        .auto-stat-item {
            background: var(--bg-card);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .auto-stat-item .label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        .auto-stat-item .value {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 2px;
        }
        .auto-stat-item .value.profit { color: var(--accent-green); }
        .auto-stat-item .value.loss { color: var(--accent-red); }
        .ws-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }
        .ws-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-red);
        }
        .ws-dot.connected {
            background: var(--accent-green);
        }
        .symbol-select {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .symbol-select select {
            padding: 8px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
        }
        .current-display {
            text-align: center;
            padding: 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 16px;
        }
        .current-price {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Monaco', monospace;
        }
        .last-digit {
            display: inline-block;
            background: var(--accent-purple);
            color: white;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 8px;
        }
        .digit-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }
        .digit-cell {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .digit-cell:hover {
            border-color: var(--accent-blue);
            transform: scale(1.05);
        }
        .digit-cell.selected {
            border-color: var(--accent-purple);
            background: rgba(163, 113, 247, 0.15);
        }
        .digit-cell .digit {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .digit-cell .percent {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        .digit-cell.hot {
            background: rgba(248, 81, 73, 0.15);
            border-color: var(--accent-red);
        }
        .digit-cell.cold {
            background: rgba(88, 166, 255, 0.15);
            border-color: var(--accent-blue);
        }
        .contract-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }
        .contract-btn {
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .contract-btn:hover {
            border-color: var(--accent-blue);
        }
        .contract-btn.active {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
        }
        .trade-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent-purple), #8b5cf6);
            color: white;
            transition: all 0.2s;
        }
        .trade-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(163, 113, 247, 0.4);
        }
        .trade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .analysis-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .analysis-section h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        .zone-bars {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        .zone-bar {
            flex: 1;
            text-align: center;
        }
        .zone-bar .label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        .zone-bar .bar {
            height: 8px;
            background: var(--bg-card);
            border-radius: 4px;
            overflow: hidden;
        }
        .zone-bar .fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s;
        }
        .zone-bar .fill.low { background: var(--accent-blue); }
        .zone-bar .fill.high { background: var(--accent-red); }
        .zone-bar .fill.even { background: var(--accent-green); }
        .zone-bar .fill.odd { background: var(--accent-yellow); }
        .zone-bar .value {
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 4px;
        }
        .signal-display {
            text-align: center;
            padding: 12px;
            background: var(--bg-card);
            border-radius: 8px;
        }
        .signal-text {
            font-size: 1rem;
            font-weight: 600;
        }
        .signal-text.bullish { color: var(--accent-green); }
        .signal-text.bearish { color: var(--accent-red); }
        .signal-text.neutral { color: var(--accent-yellow); }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='index.html'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1>LDP Analyzer</h1>
        </div>
        <div class="balance-badge" id="balance">$0.00</div>
    </div>

    <div class="auto-trade-section">
        <div class="auto-trade-header">
            <h3>Auto Trade <span class="status-badge stopped" id="autoTradeStatus">STOPPED</span></h3>
        </div>
        <div class="stake-selector">
            <button class="stake-btn" onclick="setStake(0.35)">$0.35</button>
            <button class="stake-btn active" onclick="setStake(0.50)">$0.50</button>
            <button class="stake-btn" onclick="setStake(1)">$1</button>
            <button class="stake-btn" onclick="setStake(2)">$2</button>
            <button class="stake-btn" onclick="setStake(5)">$5</button>
            <button class="stake-btn" onclick="setStake(10)">$10</button>
        </div>
        <input type="hidden" id="stakeAmount" value="0.50">
        <div class="auto-trade-toggle">
            <span>Enable Auto Trading</span>
            <div class="toggle-switch" id="autoTradeToggle" onclick="toggleAutoTrade()"></div>
        </div>
        <div class="auto-trade-stats">
            <div class="auto-stat-item">
                <div class="label">Total</div>
                <div class="value" id="autoTotalTrades">0</div>
            </div>
            <div class="auto-stat-item">
                <div class="label">Win</div>
                <div class="value" style="color: var(--accent-green);" id="autoWins">0</div>
            </div>
            <div class="auto-stat-item">
                <div class="label">Lose</div>
                <div class="value" style="color: var(--accent-red);" id="autoLosses">0</div>
            </div>
            <div class="auto-stat-item">
                <div class="label">Win Rate</div>
                <div class="value" id="autoWinRate">0%</div>
            </div>
            <div class="auto-stat-item">
                <div class="label">Profit</div>
                <div class="value profit" id="autoProfitLoss">$0.00</div>
            </div>
            <div class="auto-stat-item">
                <div class="label">Balance</div>
                <div class="value" id="autoBalance">$0.00</div>
            </div>
        </div>
        <div class="ws-status">
            <div class="ws-dot" id="wsDot"></div>
            <span id="wsStatusText">Disconnected</span>
        </div>
    </div>

    <div class="symbol-select">
        <span>Trading Pair</span>
        <select id="symbolSelect" onchange="changeSymbol()">
            <option value="R_100">Volatility 100 Index</option>
            <option value="R_75">Volatility 75 Index</option>
            <option value="R_50">Volatility 50 Index</option>
            <option value="R_25">Volatility 25 Index</option>
            <option value="R_10">Volatility 10 Index</option>
            <option value="1HZ100V">Volatility 100 (1s)</option>
        </select>
    </div>

    <div class="current-display">
        <div class="current-price" id="currentPrice">0.0000</div>
        <div class="last-digit" id="lastDigit">-</div>
    </div>

    <div class="digit-grid" id="digitGrid">
        <div class="digit-cell" data-digit="0"><span class="digit">0</span><span class="percent">10%</span></div>
        <div class="digit-cell" data-digit="1"><span class="digit">1</span><span class="percent">10%</span></div>
        <div class="digit-cell" data-digit="2"><span class="digit">2</span><span class="percent">10%</span></div>
        <div class="digit-cell" data-digit="3"><span class="digit">3</span><span class="percent">10%</span></div>
        <div class="digit-cell" data-digit="4"><span class="digit">4</span><span class="percent">10%</span></div>
        <div class="digit-cell" data-digit="5"><span class="digit">5</span><span class="percent">10%</span></div>
        <div class="digit-cell" data-digit="6"><span class="digit">6</span><span class="percent">10%</span></div>
        <div class="digit-cell" data-digit="7"><span class="digit">7</span><span class="percent">10%</span></div>
        <div class="digit-cell" data-digit="8"><span class="digit">8</span><span class="percent">10%</span></div>
        <div class="digit-cell" data-digit="9"><span class="digit">9</span><span class="percent">10%</span></div>
    </div>

    <div class="analysis-section">
        <h3>Zone Analysis</h3>
        <div class="zone-bars">
            <div class="zone-bar">
                <div class="label">Low (0-4)</div>
                <div class="bar"><div class="fill low" id="lowZoneFill" style="width: 50%"></div></div>
                <div class="value" id="lowZoneValue">50%</div>
            </div>
            <div class="zone-bar">
                <div class="label">High (5-9)</div>
                <div class="bar"><div class="fill high" id="highZoneFill" style="width: 50%"></div></div>
                <div class="value" id="highZoneValue">50%</div>
            </div>
        </div>
        <div class="zone-bars">
            <div class="zone-bar">
                <div class="label">Even</div>
                <div class="bar"><div class="fill even" id="evenFill" style="width: 50%"></div></div>
                <div class="value" id="evenValue">50%</div>
            </div>
            <div class="zone-bar">
                <div class="label">Odd</div>
                <div class="bar"><div class="fill odd" id="oddFill" style="width: 50%"></div></div>
                <div class="value" id="oddValue">50%</div>
            </div>
        </div>
        <div class="signal-display">
            <div class="signal-text neutral" id="signalText">Analyzing patterns...</div>
        </div>
    </div>

    <div class="contract-buttons">
        <button class="contract-btn active" data-type="DIGITDIFF" onclick="selectContract('DIGITDIFF')">DIFFERS</button>
        <button class="contract-btn" data-type="DIGITMATCH" onclick="selectContract('DIGITMATCH')">MATCHES</button>
        <button class="contract-btn" data-type="DIGITEVEN" onclick="selectContract('DIGITEVEN')">EVEN</button>
        <button class="contract-btn" data-type="DIGITODD" onclick="selectContract('DIGITODD')">ODD</button>
        <button class="contract-btn" data-type="DIGITOVER" onclick="selectContract('DIGITOVER')">OVER</button>
        <button class="contract-btn" data-type="DIGITUNDER" onclick="selectContract('DIGITUNDER')">UNDER</button>
    </div>

    <button class="trade-btn" id="tradeBtn" onclick="placeTrade()">PLACE TRADE</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const DERIV_APP_ID = 1089;
        const STRATEGY_NAME = 'ldp';
        let ws = null;
        let botWs = null;
        let authToken = null;
        let telegramId = null;
        let currentSymbol = 'R_100';
        let selectedDigit = 5;
        let selectedContract = 'DIGITDIFF';
        let isAutoTrading = false;
        let isTrading = false;
        let digitHistory = [];
        let statusSyncInterval = null;

        function getTelegramId() {
            return window.Telegram?.WebApp?.initDataUnsafe?.user?.id || null;
        }

        function setStake(value) {
            document.getElementById('stakeAmount').value = value;
            document.querySelectorAll('.stake-btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseFloat(btn.textContent.replace('$', '')) === value) {
                    btn.classList.add('active');
                }
            });
        }

        function selectContract(type) {
            selectedContract = type;
            document.querySelectorAll('.contract-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === type);
            });
        }

        function selectDigit(digit) {
            selectedDigit = digit;
            document.querySelectorAll('.digit-cell').forEach(cell => {
                cell.classList.toggle('selected', parseInt(cell.dataset.digit) === digit);
            });
        }

        document.querySelectorAll('.digit-cell').forEach(cell => {
            cell.addEventListener('click', () => selectDigit(parseInt(cell.dataset.digit)));
        });

        let wsReconnectAttempts = 0;
        const maxWsReconnectAttempts = 10;
        
        function connectBotWebSocket() {
            if (!telegramId) {
                console.log('No telegram_id, waiting...');
                setTimeout(connectBotWebSocket, 2000);
                return;
            }
            
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws/stream?telegram_id=${telegramId}`;
            
            updateWsStatus('connecting');
            
            try {
                botWs = new WebSocket(wsUrl);
                
                botWs.onopen = () => {
                    console.log('Bot WebSocket connected');
                    wsReconnectAttempts = 0;
                    updateWsStatus('connected');
                    botWs.send(JSON.stringify({ type: 'subscribe', telegram_id: telegramId }));
                };
                
                botWs.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleTradingEvent(data);
                        
                        // CRITICAL: Respond to server ping with pong to prevent timeout disconnect
                        if (data.type === 'ping') {
                            botWs.send(JSON.stringify({ type: 'pong' }));
                            console.log('WS pong sent in response to server ping');
                        }
                        if (data.type === 'pong') console.log('WS pong received');
                    } catch (e) {
                        console.error('Error parsing WebSocket message:', e);
                    }
                };
                
                botWs.onclose = () => {
                    updateWsStatus('disconnected');
                    if (wsReconnectAttempts < maxWsReconnectAttempts) {
                        wsReconnectAttempts++;
                        const delay = Math.min(1000 * Math.pow(1.5, wsReconnectAttempts), 30000);
                        setTimeout(connectBotWebSocket, delay);
                    }
                };
                
                botWs.onerror = () => {
                    updateWsStatus('disconnected');
                };
            } catch (e) {
                console.error('WS connection failed:', e);
                setTimeout(connectBotWebSocket, 5000);
            }
        }

        setInterval(() => {
            if (botWs && botWs.readyState === WebSocket.OPEN) {
                botWs.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);

        function updateWsStatus(status) {
            const dot = document.getElementById('wsDot');
            const text = document.getElementById('wsStatusText');
            
            if (status === 'connected') {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else if (status === 'connecting') {
                dot.classList.remove('connected');
                text.textContent = 'Connecting...';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        function handleTradingEvent(data) {
            switch(data.type) {
                case 'trade_closed':
                    syncTradingStatus();
                    break;
                case 'status_update':
                    updateTradingUI(data);
                    break;
            }
        }

        async function startAutoTrade() {
            if (!telegramId) {
                alert('Please login via Telegram first');
                return;
            }

            const stake = parseFloat(document.getElementById('stakeAmount').value);
            
            try {
                updateAutoTradeStatus('connecting');
                
                const response = await fetch('/api/trading/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        symbol: currentSymbol,
                        strategy: STRATEGY_NAME,
                        stake: stake
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    isAutoTrading = true;
                    document.getElementById('autoTradeToggle').classList.add('active');
                    updateAutoTradeStatus('running');
                    startStatusSync();
                } else {
                    alert(data.error || 'Failed to start auto trading');
                    document.getElementById('autoTradeToggle').classList.remove('active');
                    updateAutoTradeStatus('stopped');
                }
            } catch (error) {
                console.error('Error starting auto trade:', error);
                alert('Failed to start auto trading');
                document.getElementById('autoTradeToggle').classList.remove('active');
                updateAutoTradeStatus('stopped');
            }
        }

        async function stopAutoTrade() {
            if (!telegramId) return;

            try {
                await fetch('/api/trading/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ telegram_id: telegramId })
                });
                
                isAutoTrading = false;
                document.getElementById('autoTradeToggle').classList.remove('active');
                updateAutoTradeStatus('stopped');
                stopStatusSync();
                
            } catch (error) {
                console.error('Error stopping auto trade:', error);
            }
        }

        function toggleAutoTrade() {
            if (!telegramId) {
                alert('Please login via Telegram first');
                return;
            }
            
            if (isAutoTrading) {
                stopAutoTrade();
            } else {
                startAutoTrade();
            }
        }

        async function syncTradingStatus() {
            if (!telegramId) return;

            try {
                const response = await fetch(`/api/trading/status?telegram_id=${telegramId}`);
                const data = await response.json();
                
                if (data.success) {
                    updateTradingUI(data);
                }
            } catch (error) {
                console.error('Error syncing trading status:', error);
            }
        }

        function startStatusSync() {
            if (statusSyncInterval) clearInterval(statusSyncInterval);
            statusSyncInterval = setInterval(syncTradingStatus, 5000);
        }

        function stopStatusSync() {
            if (statusSyncInterval) {
                clearInterval(statusSyncInterval);
                statusSyncInterval = null;
            }
        }

        function updateTradingUI(data) {
            if (data.is_running !== undefined) {
                isAutoTrading = data.is_running;
                document.getElementById('autoTradeToggle').classList.toggle('active', isAutoTrading);
                updateAutoTradeStatus(isAutoTrading ? 'running' : 'stopped');
            }
            
            if (data.total_trades !== undefined || data.trades !== undefined) {
                document.getElementById('autoTotalTrades').textContent = data.total_trades || data.trades || 0;
            }
            if (data.wins !== undefined) {
                document.getElementById('autoWins').textContent = data.wins;
            }
            if (data.losses !== undefined) {
                document.getElementById('autoLosses').textContent = data.losses;
            }
            if (data.win_rate !== undefined) {
                document.getElementById('autoWinRate').textContent = `${Number(data.win_rate ?? 0).toFixed(1)}%`;
            }
            if (data.profit !== undefined) {
                const profit = Number(data.profit ?? 0);
                const profitEl = document.getElementById('autoProfitLoss');
                profitEl.textContent = `${profit >= 0 ? '+' : ''}$${profit.toFixed(2)}`;
                profitEl.className = `value ${profit >= 0 ? 'profit' : 'loss'}`;
            }
            if (data.balance !== undefined) {
                const balance = Number(data.balance ?? 0);
                document.getElementById('autoBalance').textContent = `$${balance.toFixed(2)}`;
                document.getElementById('balance').textContent = `$${balance.toFixed(2)}`;
            }
        }

        function updateAutoTradeStatus(status) {
            const badge = document.getElementById('autoTradeStatus');
            badge.className = 'status-badge ' + status;
            badge.textContent = status.toUpperCase();
        }
        
        function connectDeriv() {
            ws = new WebSocket(`wss://ws.derivws.com/websockets/v3?app_id=${DERIV_APP_ID}`);
            
            ws.onopen = () => {
                console.log('Connected to Deriv');
                if (authToken) {
                    ws.send(JSON.stringify({ authorize: authToken }));
                }
                ws.send(JSON.stringify({ ticks: currentSymbol, subscribe: 1 }));
            };
            
            ws.onmessage = (msg) => {
                const data = JSON.parse(msg.data);
                handleMessage(data);
            };
            
            ws.onclose = () => {
                console.log('Disconnected, reconnecting...');
                setTimeout(connectDeriv, 3000);
            };
        }
        
        function handleMessage(data) {
            if (data.authorize) {
                document.getElementById('balance').textContent = `$${parseFloat(data.authorize.balance).toFixed(2)}`;
                document.getElementById('autoBalance').textContent = `$${parseFloat(data.authorize.balance).toFixed(2)}`;
                ws.send(JSON.stringify({ balance: 1, subscribe: 1 }));
            }
            
            if (data.balance) {
                document.getElementById('balance').textContent = `$${parseFloat(data.balance.balance).toFixed(2)}`;
                document.getElementById('autoBalance').textContent = `$${parseFloat(data.balance.balance).toFixed(2)}`;
            }
            
            if (data.tick) handleTick(data.tick);
        }
        
        function changeSymbol() {
            currentSymbol = document.getElementById('symbolSelect').value;
            digitHistory = [];
            ws.send(JSON.stringify({ forget_all: 'ticks' }));
            setTimeout(() => {
                ws.send(JSON.stringify({ ticks: currentSymbol, subscribe: 1 }));
            }, 500);
        }
        
        function handleTick(tick) {
            const price = parseFloat(tick.quote);
            document.getElementById('currentPrice').textContent = price.toFixed(4);
            
            const priceStr = price.toFixed(2);
            const lastDigit = parseInt(priceStr[priceStr.length - 1]);
            document.getElementById('lastDigit').textContent = lastDigit;
            
            digitHistory.push(lastDigit);
            if (digitHistory.length > 100) digitHistory.shift();
            
            updateDigitHeatmap();
            updateZoneAnalysis();
        }
        
        function updateDigitHeatmap() {
            if (digitHistory.length < 10) return;
            
            const counts = {};
            for (let i = 0; i <= 9; i++) counts[i] = 0;
            digitHistory.forEach(d => counts[d]++);
            
            const total = digitHistory.length;
            const avgPercent = 10;
            
            document.querySelectorAll('.digit-cell').forEach(cell => {
                const digit = parseInt(cell.dataset.digit);
                const percent = (counts[digit] / total) * 100;
                cell.querySelector('.percent').textContent = `${percent.toFixed(1)}%`;
                
                cell.classList.remove('hot', 'cold');
                if (percent > avgPercent + 3) {
                    cell.classList.add('hot');
                } else if (percent < avgPercent - 3) {
                    cell.classList.add('cold');
                }
            });
        }
        
        function updateZoneAnalysis() {
            if (digitHistory.length < 10) return;
            
            const total = digitHistory.length;
            let lowCount = 0, highCount = 0, evenCount = 0, oddCount = 0;
            
            digitHistory.forEach(d => {
                if (d < 5) lowCount++;
                else highCount++;
                if (d % 2 === 0) evenCount++;
                else oddCount++;
            });
            
            const lowPct = (lowCount / total) * 100;
            const highPct = (highCount / total) * 100;
            const evenPct = (evenCount / total) * 100;
            const oddPct = (oddCount / total) * 100;
            
            document.getElementById('lowZoneFill').style.width = `${lowPct}%`;
            document.getElementById('lowZoneValue').textContent = `${lowPct.toFixed(1)}%`;
            document.getElementById('highZoneFill').style.width = `${highPct}%`;
            document.getElementById('highZoneValue').textContent = `${highPct.toFixed(1)}%`;
            document.getElementById('evenFill').style.width = `${evenPct}%`;
            document.getElementById('evenValue').textContent = `${evenPct.toFixed(1)}%`;
            document.getElementById('oddFill').style.width = `${oddPct}%`;
            document.getElementById('oddValue').textContent = `${oddPct.toFixed(1)}%`;
            
            const signalEl = document.getElementById('signalText');
            if (Math.abs(lowPct - highPct) > 10) {
                signalEl.textContent = lowPct > highPct ? 'Zone reversal: Expect HIGH' : 'Zone reversal: Expect LOW';
                signalEl.className = 'signal-text bullish';
            } else if (Math.abs(evenPct - oddPct) > 15) {
                signalEl.textContent = evenPct > oddPct ? 'Pattern: Expect ODD' : 'Pattern: Expect EVEN';
                signalEl.className = 'signal-text bullish';
            } else {
                signalEl.textContent = 'Analyzing patterns...';
                signalEl.className = 'signal-text neutral';
            }
        }
        
        function placeTrade() {
            if (!authToken || isTrading) return;
            
            isTrading = true;
            const stake = parseFloat(document.getElementById('stakeAmount').value);
            
            const params = {
                amount: stake,
                basis: 'stake',
                contract_type: selectedContract,
                currency: 'USD',
                duration: 5,
                duration_unit: 't',
                symbol: currentSymbol
            };
            
            if (['DIGITDIFF', 'DIGITMATCH', 'DIGITOVER', 'DIGITUNDER'].includes(selectedContract)) {
                params.barrier = String(selectedDigit);
            }
            
            ws.send(JSON.stringify({
                buy: 1,
                price: stake,
                parameters: params
            }));
            
            document.getElementById('tradeBtn').disabled = true;
            
            setTimeout(() => {
                isTrading = false;
                document.getElementById('tradeBtn').disabled = false;
            }, 3000);
        }
        
        async function init() {
            telegramId = getTelegramId();
            console.log('Telegram ID:', telegramId);
            
            if (telegramId) {
                try {
                    const response = await fetch(`/api/deriv/token?telegram_id=${telegramId}`);
                    const data = await response.json();
                    if (data.token) {
                        authToken = data.token;
                    }
                } catch (e) {
                    console.log('No stored token');
                }
            }
            
            connectDeriv();
            connectBotWebSocket();
            syncTradingStatus();
        }
        
        init();
    </script>
</body>
</html>
