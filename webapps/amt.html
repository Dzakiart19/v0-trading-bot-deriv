<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMT Accumulator - Deriv Trading Bot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: #21262d;
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #39d353;
            --accent-red: #f85149;
            --accent-yellow: #d29922;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 16px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .balance-badge {
            padding: 6px 12px;
            background: var(--bg-card);
            border-radius: 20px;
            font-weight: 600;
            color: var(--accent-green);
        }
        .growth-display {
            background: linear-gradient(135deg, var(--bg-secondary), #1a2332);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            text-align: center;
        }
        .growth-display .title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .growth-display .rate {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-yellow);
        }
        .growth-display .multiplier {
            font-size: 1.2rem;
            color: var(--accent-green);
            margin-top: 8px;
        }
        .growth-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 16px;
        }
        .growth-option {
            padding: 12px 8px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        .growth-option:hover {
            border-color: var(--accent-yellow);
        }
        .growth-option.active {
            border-color: var(--accent-yellow);
            background: rgba(210, 153, 34, 0.15);
        }
        .growth-option .rate {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .growth-option .payout {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        .chart-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .chart-header select {
            padding: 8px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
        }
        .chart-container {
            height: 200px;
            background: var(--bg-card);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        .barrier-line {
            position: absolute;
            left: 0;
            right: 0;
            border-top: 2px dashed var(--accent-red);
            opacity: 0.5;
        }
        .barrier-line.high { top: 20%; }
        .barrier-line.low { bottom: 20%; }
        .active-contract {
            background: var(--bg-secondary);
            border: 1px solid var(--accent-green);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            display: none;
        }
        .active-contract.show {
            display: block;
        }
        .contract-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            text-align: center;
        }
        .contract-info .item .label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        .contract-info .item .value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .contract-info .item .value.profit { color: var(--accent-green); }
        .contract-progress {
            margin-top: 16px;
        }
        .progress-bar {
            height: 8px;
            background: var(--bg-card);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-yellow), var(--accent-green));
            border-radius: 4px;
            transition: width 0.3s;
        }
        .sell-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-green), #238636);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }
        .trade-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
        }
        .take-profit-section {
            padding: 12px;
            background: var(--bg-card);
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .take-profit-section .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .toggle-switch {
            width: 44px;
            height: 24px;
            background: var(--border-color);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-switch.active {
            background: var(--accent-green);
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
        .buy-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-yellow), #9e6a03);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(210, 153, 34, 0.3);
        }
        .buy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 12px;
            background: var(--bg-card);
            border-radius: 8px;
            margin-top: 16px;
        }
        .stat {
            text-align: center;
        }
        .stat .label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        .stat .value {
            font-weight: 600;
        }
        .stat .value.profit { color: var(--accent-green); }
        .stat .value.loss { color: var(--accent-red); }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='index.html'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1>AMT Accumulator</h1>
        </div>
        <div class="balance-badge" id="balance">$0.00</div>
    </div>

    <div class="growth-display">
        <div class="title">Growth Rate</div>
        <div class="rate" id="growthRate">5%</div>
        <div class="multiplier" id="multiplier">Potential: 1.05x per tick</div>
        <div class="growth-selector">
            <div class="growth-option" data-rate="1" onclick="setGrowthRate(1)">
                <div class="rate">1%</div>
                <div class="payout">Low Risk</div>
            </div>
            <div class="growth-option" data-rate="2" onclick="setGrowthRate(2)">
                <div class="rate">2%</div>
                <div class="payout">Medium</div>
            </div>
            <div class="growth-option active" data-rate="5" onclick="setGrowthRate(5)">
                <div class="rate">5%</div>
                <div class="payout">High</div>
            </div>
            <div class="growth-option" data-rate="10" onclick="setGrowthRate(10)">
                <div class="rate">10%</div>
                <div class="payout">Extreme</div>
            </div>
        </div>
    </div>

    <div class="chart-section">
        <div class="chart-header">
            <span>Price Chart</span>
            <select id="symbolSelect" onchange="changeSymbol()">
                <option value="1HZ100V">Volatility 100 (1s)</option>
                <option value="1HZ75V">Volatility 75 (1s)</option>
                <option value="1HZ50V">Volatility 50 (1s)</option>
            </select>
        </div>
        <div class="chart-container" id="chartContainer">
            <canvas id="chartCanvas" width="100%" height="200"></canvas>
            <div class="barrier-line high"></div>
            <div class="barrier-line low"></div>
        </div>
    </div>

    <div class="active-contract" id="activeContract">
        <div style="font-size: 1rem; font-weight: 600; margin-bottom: 12px; color: var(--accent-green);">Active Accumulator</div>
        <div class="contract-info">
            <div class="item">
                <div class="label">Ticks</div>
                <div class="value" id="ticksAccumulated">0</div>
            </div>
            <div class="item">
                <div class="label">Current Payout</div>
                <div class="value profit" id="currentPayout">$0.00</div>
            </div>
            <div class="item">
                <div class="label">Growth</div>
                <div class="value profit" id="currentGrowth">+0%</div>
            </div>
        </div>
        <div class="contract-progress">
            <div style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 4px;">
                <span>Progress to barrier</span>
                <span id="barrierDistance">Safe</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>
        <button class="sell-btn" id="sellBtn" onclick="sellContract()">Sell Now</button>
    </div>

    <div class="trade-section">
        <div class="form-row">
            <div class="form-group">
                <label>Stake ($)</label>
                <input type="number" id="stake" value="1" min="1" step="1">
            </div>
            <div class="form-group">
                <label>Max Ticks</label>
                <select id="maxTicks">
                    <option value="50">50 Ticks</option>
                    <option value="100">100 Ticks</option>
                    <option value="200">200 Ticks</option>
                    <option value="500">500 Ticks</option>
                </select>
            </div>
        </div>
        
        <div class="take-profit-section">
            <div class="header">
                <span style="font-size: 0.9rem;">Take Profit</span>
                <div class="toggle-switch" id="tpToggle" onclick="toggleTakeProfit()"></div>
            </div>
            <div class="form-group" id="tpInput" style="display: none; margin-top: 8px;">
                <input type="number" id="takeProfit" value="10" min="1" placeholder="Profit target ($)">
            </div>
        </div>
        
        <button class="buy-btn" id="buyBtn" onclick="buyAccumulator()">Start Accumulator</button>
        
        <div class="stats-bar">
            <div class="stat">
                <div class="label">Trades</div>
                <div class="value" id="totalTrades">0</div>
            </div>
            <div class="stat">
                <div class="label">Win Rate</div>
                <div class="value" id="winRate">0%</div>
            </div>
            <div class="stat">
                <div class="label">Profit</div>
                <div class="value profit" id="profit">$0.00</div>
            </div>
        </div>
    </div>

    <script>
        const DERIV_APP_ID = 1089;
        let ws = null;
        let authToken = localStorage.getItem('deriv_token');
        let currentSymbol = '1HZ100V';
        let growthRate = 5;
        let ticks = [];
        let activeContractId = null;
        let takeProfitEnabled = false;
        let stats = { wins: 0, losses: 0, profit: 0 };
        
        function connectDeriv() {
            ws = new WebSocket(`wss://ws.derivws.com/websockets/v3?app_id=${DERIV_APP_ID}`);
            
            ws.onopen = () => {
                if (authToken) ws.send(JSON.stringify({ authorize: authToken }));
                ws.send(JSON.stringify({ ticks: currentSymbol, subscribe: 1 }));
            };
            
            ws.onmessage = (msg) => {
                const data = JSON.parse(msg.data);
                
                if (data.authorize) {
                    document.getElementById('balance').textContent = `$${parseFloat(data.authorize.balance).toFixed(2)}`;
                    ws.send(JSON.stringify({ balance: 1, subscribe: 1 }));
                }
                
                if (data.balance) {
                    document.getElementById('balance').textContent = `$${parseFloat(data.balance.balance).toFixed(2)}`;
                }
                
                if (data.tick) handleTick(data.tick);
                
                if (data.proposal_open_contract) {
                    handleContractUpdate(data.proposal_open_contract);
                }
                
                if (data.error && data.error.code === 'InvalidToken') {
                    localStorage.removeItem('deriv_token');
                    window.location.href = 'index.html';
                }
            };
            
            ws.onclose = () => setTimeout(connectDeriv, 3000);
        }
        
        function handleTick(tick) {
            const price = parseFloat(tick.quote);
            ticks.push(price);
            if (ticks.length > 100) ticks.shift();
            drawChart();
        }
        
        function drawChart() {
            const canvas = document.getElementById('chartCanvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('chartContainer');
            
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            const width = canvas.width;
            const height = canvas.height;
            const padding = 10;
            
            ctx.fillStyle = '#21262d';
            ctx.fillRect(0, 0, width, height);
            
            if (ticks.length < 2) return;
            
            const min = Math.min(...ticks);
            const max = Math.max(...ticks);
            const range = max - min || 1;
            
            const xStep = (width - padding * 2) / (ticks.length - 1);
            
            // Draw line
            ctx.strokeStyle = '#d29922';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            ticks.forEach((price, i) => {
                const x = padding + i * xStep;
                const y = height - padding - ((price - min) / range) * (height - padding * 2);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            
            ctx.stroke();
            
            // Draw last point
            const lastX = padding + (ticks.length - 1) * xStep;
            const lastY = height - padding - ((ticks[ticks.length - 1] - min) / range) * (height - padding * 2);
            
            ctx.beginPath();
            ctx.arc(lastX, lastY, 4, 0, Math.PI * 2);
            ctx.fillStyle = '#d29922';
            ctx.fill();
        }
        
        function setGrowthRate(rate) {
            growthRate = rate;
            document.getElementById('growthRate').textContent = `${rate}%`;
            document.getElementById('multiplier').textContent = `Potential: ${(1 + rate/100).toFixed(2)}x per tick`;
            
            document.querySelectorAll('.growth-option').forEach(opt => {
                opt.classList.toggle('active', parseInt(opt.dataset.rate) === rate);
            });
        }
        
        function changeSymbol() {
            currentSymbol = document.getElementById('symbolSelect').value;
            ticks = [];
            ws.send(JSON.stringify({ forget_all: 'ticks' }));
            setTimeout(() => ws.send(JSON.stringify({ ticks: currentSymbol, subscribe: 1 })), 500);
        }
        
        function toggleTakeProfit() {
            takeProfitEnabled = !takeProfitEnabled;
            document.getElementById('tpToggle').classList.toggle('active', takeProfitEnabled);
            document.getElementById('tpInput').style.display = takeProfitEnabled ? 'block' : 'none';
        }
        
        function buyAccumulator() {
            if (!authToken || activeContractId) return;
            
            const stake = parseFloat(document.getElementById('stake').value);
            
            document.getElementById('buyBtn').disabled = true;
            
            // Note: Accumulator contracts may need specific API parameters
            // This is a simplified version
            ws.send(JSON.stringify({
                buy: 1,
                subscribe: 1,
                price: stake,
                parameters: {
                    contract_type: 'ACCU',
                    symbol: currentSymbol,
                    growth_rate: growthRate / 100,
                    basis: 'stake',
                    amount: stake,
                    currency: 'USD'
                }
            }));
        }
        
        function handleContractUpdate(contract) {
            if (contract.contract_id && !contract.is_sold) {
                activeContractId = contract.contract_id;
                document.getElementById('activeContract').classList.add('show');
                document.getElementById('buyBtn').disabled = true;
                
                // Update display
                document.getElementById('ticksAccumulated').textContent = contract.tick_count || 0;
                document.getElementById('currentPayout').textContent = `$${parseFloat(contract.bid_price || 0).toFixed(2)}`;
                
                const growth = ((contract.bid_price - contract.buy_price) / contract.buy_price * 100) || 0;
                document.getElementById('currentGrowth').textContent = `+${growth.toFixed(1)}%`;
            }
            
            if (contract.is_sold) {
                activeContractId = null;
                document.getElementById('activeContract').classList.remove('show');
                document.getElementById('buyBtn').disabled = false;
                
                const profit = parseFloat(contract.profit);
                if (profit > 0) {
                    stats.wins++;
                    stats.profit += profit;
                } else {
                    stats.losses++;
                    stats.profit += profit;
                }
                
                updateStats();
            }
        }
        
        function sellContract() {
            if (!activeContractId) return;
            
            ws.send(JSON.stringify({
                sell: activeContractId,
                price: 0
            }));
        }
        
        function updateStats() {
            const total = stats.wins + stats.losses;
            const winRate = total > 0 ? (stats.wins / total * 100).toFixed(1) : 0;
            
            document.getElementById('totalTrades').textContent = total;
            document.getElementById('winRate').textContent = `${winRate}%`;
            document.getElementById('profit').textContent = `$${stats.profit.toFixed(2)}`;
            document.getElementById('profit').className = `value ${stats.profit >= 0 ? 'profit' : 'loss'}`;
        }
        
        // Initialize
        if (!authToken) {
            window.location.href = 'index.html';
        } else {
            connectDeriv();
        }
        
        window.addEventListener('resize', drawChart);
    </script>
</body>
</html>
